<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | MendoZandwich</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/styleRegistro.css">

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body style="background-color: #fef9f4;">

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="bg-white p-4 rounded-4 shadow-sm" style="max-width: 500px; width: 100%;">
            <h2 class="text-center mb-4">Registro en <span class="text-warning fw-bold">MendoZandwich</span></h2>

            <form class="row g-3">

                <div class="col-12">
                    <label for="nameInput" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Introduzca su nombre" required>
                </div>

                <div class="col-12">
                    <label for="emailInput" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Introduzca su email" required>
                </div>

                <div class="col-12">
                    <label for="dateInput" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="dateInput" required>
                </div>

                <div class="col-12">
                    <label for="passwordInput" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="passwordInput"
                        placeholder="Introduzca su contraseña" required>
                </div>

                <div class="col-12">
                    <label for="imgPerfil" class="form-label">Imagen de perfil</label>
                    <input class="form-control" type="file" id="imgPerfil" name="imgPerfil" accept="image/*">
                </div>

                <div class="col-12 d-flex justify-content-center">
                    <div class="g-recaptcha" data-sitekey="6LeCXU8rAAAAAJFsbck8pbGjwT4BgpU2j5iyBC-h"></div>
                </div>

                <div class="col-12 d-flex justify-content-between">
                    <a href="index.html" class="btn btn-outline-secondary">Volver al inicio</a>
                    <button type="submit" class="btn btn-warning text-white px-4">Registrarse</button>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
