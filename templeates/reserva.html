<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reserva de Mesas - MendoZandwich</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/styleReserva.css">
</head>

<body class="bg-light" style="background-color: #fffaf0;">

    <div class="container py-5">
        <div class="bg-white rounded shadow p-5">
            <h2 class="text-center mb-4">Reserva en <span style="color: #f57c00;">MendoZandwich</span></h2>

            <form class="row g-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre completo" required>
                </div>

                <div class="col-md-6">
                    <label for="email" class="form-label">Correo Electr√≥nico</label>
                    <input type="email" class="form-control" id="email" placeholder="ejemplo@email.com" required>
                </div>

                <div class="col-md-6">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fecha" required>
                </div>

                <div class="col-md-6">
                    <label for="hora" class="form-label">Hora</label>
                    <input type="time" class="form-control" id="hora" required>
                </div>

                <div class="col-md-6">
                    <label for="personas" class="form-label">Cantidad de personas</label>
                    <input type="number" class="form-control" id="personas" min="1" max="20" placeholder="Ej: 4"
                        required>
                </div>

                <div class="col-md-6">
                    <label for="preferencias" class="form-label">Preferencias (opcional)</label>
                    <input type="text" class="form-control" id="preferencias"
                        placeholder="Cerca de la ventana, al aire libre, etc.">
                </div>

                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn px-5"
                        style="background-color: #f57c00; color: white; border: none;">Reservar</button>
                </div>

                <div class="col-12 text-center mt-2">
                    <a href="index.html" class="btn btn-outline-secondary">Volver al inicio</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
